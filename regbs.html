<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <h1 class="fw-bold">Book a call</h1>

    <p class="lead ">Book a call slot and our reperesentative will call you within 1hr of selected time</p>
    <script src="reg.js"></script>
    <div class="container ">
        <form>
            Name
            <div class="input-group">

                <input type="text" class="form-control" id="name" aria-describedby="basic-addon1">
            </div>
            Email
            <div class="input-group">
                <input type="email" class="form-control" id="email" aria-describedby="basic-addon2">

            </div>
            Phone
            <div class="input-group">
                <input type="number" class="form-control" id="number" aria-describedby="basic-addon2">

            </div>
            Time for call :
            <div class="input-group">

                <input type="date" class="form-control" id="date">

                <input type="time" class="form-control" id="time">
            </div><br>
            <button type="submit" class="btn btn-primary" id="sub">GET A CALL</button>
        </form>
    </div>
</body>
<style>
    #sub {

        text-align: center;
        width: 100%;
    }

    body {
        padding: 100px;
    }
</style>

</html>
