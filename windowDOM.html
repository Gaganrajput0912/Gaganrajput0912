<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section class="container">
        <form action="" id="my-form">
            <h1>Add user</h1>
            <div class="msg"></div>
            <div>
                <label for="name">Name :</label>
                <input type="text" name="name" id="name">
            </div>
            <div>
                <label for="email">Email :</label>
                <input type="email" name="email" id="email">
            </div>
            <input type="submit" value="Submit" class="btn">
        </form>

        <ul class="items">
            <li class="item">Item 1</li>
            <li class="item">Item 2</li>
            <li class="item">Item 3</li>
        </ul>

        <ul id="users">

        </ul>
    </section>
    <script>
        console.log(window)
        // alert(1)
        console.log(document.getElementById("my-form"))
        console.log(document.querySelector('#my-form'))
        console.log(document.querySelector('.container'))
        console.log(document.querySelectorAll('.item'))
        console.log(document.getElementsByClassName('item'))

        const ul = document.querySelector('.items')
        const li = ul.getElementsByTagName('li')
        // ul.remove()
        ul.firstElementChild.textContent = 'Hello'
        // ul.lastElementChild.remove();
        ul.lastElementChild.innerHTML = '<h2>Hello</h2>'
        const btn = document.querySelector(".btn")
        btn.style.background = 'red'
        console.log(ul)
        li[0].style.color = 'green'
        li[1].style.color = 'yellow'

        btn.addEventListener('click', function (e) {
            e.preventDefault()
            console.log('click')
            // console.log(e.target.id)
            document.querySelector('#my-form').getElementsByClassName.background = '#ccc'
            document.querySelector('body').classList.add('bg-dark')
        })
        btn.addEventListener('mouseover', function (e) {
            e.preventDefault()
            console.log('mouseover')
            // console.log(e.target.id)
            document.querySelector('#my-form').getElementsByClassName.background = '#ccc'
            document.querySelector('body').classList.add('bg-dark')
        })
        btn.addEventListener('mouseout', function (e) {
            e.preventDefault()
            console.log('mouseout')
            // console.log(e.target.id)
            document.querySelector('#my-form').getElementsByClassName.background = '#ccc'
            document.querySelector('body').classList.add('bg-dark')
        })

        const myform = document.querySelector('#my-form')
        const nameI = document.querySelector('#name')
        const emailI = document.querySelector('#email')
        const msg = document.querySelector('.msg')
        const users = document.querySelector('#users')

        btn.addEventListener('click', onsubmit)

        function onsubmit(e) {
            e.preventDefault();
            // console.log(nameI.value)
            if (nameI.value === '' || emailI.value === '') {
                // alert('Please enter fields')
                msg.innerHTML = 'Please enter fields'
                setTimeout(() => msg.remove(), 2000)
            }
            else {
                // console.log('Success')
                const li = document.createElement('li')
                li.appendChild(document.createTextNode(`${nameI.value}:${emailI.value}`))

                users.appendChild(li)
            }


        }
    </script>
</body>
<style>
    .bg-dark {
        background-color: grey;
    }
</style>

</html>
